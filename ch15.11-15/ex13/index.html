<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script type="module" src="./index.js"></script>
    <style>
      #chatWindow {
        max-width: 1000px;
        border: 1px solid #ccc;
        padding: 10px;
        height: 800px;
        overflow-y: auto;
        background: #f7f7f7;
      }

      .myMessage {
        width: fit-content;
        max-width: 70%;
        margin: 8px 0 8px auto;
        padding: 8px 12px;
        background: #cce5ff;
        border-radius: 12px;
        text-align: left;
        white-space: pre-wrap;
      }

      .botMessage {
        width: fit-content;
        max-width: 70%;
        margin: 8px auto 8px 0;
        padding: 8px 12px;
        background: #e6e6e6;
        border-radius: 12px;
        text-align: left;
        white-space: pre-wrap;
      }

      /* Markdown対応 */
      .botMessage pre {
        background: #333;
        color: #eee;
        padding: 8px;
        border-radius: 6px;
        overflow-x: auto;
      }

      .botMessage code {
        background: #ddd;
        padding: 2px 4px;
        border-radius: 4px;
      }

      .botMessage p {
        margin: 0.3em 0;
      }
    </style>
    <title>AIチャット</title>
  </head>
  <body>
    <h1>AIチャット</h1>
    <div id="chatWindow">
      <div class="botMessage">こんにちは！ご質問はありますか？</div>
    </div>
    <form action="chat" method="post">
      <label for="userInput">メッセージを入力してください:</label><br />
      <textarea id="userInput" name="userInput" rows="4" cols="50"></textarea
      ><br />
      <input type="submit" value="送信" />
    </form>
  </body>
</html>
