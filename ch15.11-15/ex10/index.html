<!doctype html>
<html lang="ja">
  <head>
    <title>Canvas Demo</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <script type="module" src="/ch15.11-15/ex10/index.js"></script>
    <!-- inline で以下に css かく-->
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        margin: 0;
        padding: 20px;
        background-color: #f0f0f0;
      }

      input#image {
        margin-bottom: 20px;
      }

      .canvas-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin: 10px 0;
      }

      canvas {
        border: 1px solid #ccc;
      }

      p {
        margin: 5px 0;
        font-size: 14px;
        color: #333;
      }

      .animationImage {
        position: absolute;
        top: 45%;
        left: 45%;
        width: 10%;
        height: 10%;
        margin-top: 20px;
        background-image: url("https://media.giphy.com/media/3o7TKtbdY5oZuiyucg/giphy.gif");
        background-size: cover;
        background-position: center;
        z-index: 1001;
      }

      .overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        justify-content: center;
        align-items: center;
        z-index: 1000;
      }

      #loading {
        display: none;
      }
    </style>
  </head>
  <body>
    <input id="image" type="file" accept="image/*" />
    <div class="canvas-container">
      <canvas id="original"></canvas>
      <p>元画像</p>
    </div>
    <div class="canvas-container">
      <canvas id="filtered"></canvas>
      <p>フィルタ適用画像</p>
    </div>
    <div id="loading">
      <div class="animationImage"></div>
      <div class="overlay"></div>
    </div>
  </body>
</html>
