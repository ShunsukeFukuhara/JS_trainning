<!-- 自作のスクリプトに対し script タグで integrity 属性を付けると、適切な integrity 値の場合はロードされ、そうでない場合ロードされないことを確認しなさい。 -->
<!DOCTYPE html charset="utf-8">
<html lang="ja">
  <head>
    <title>integrity 属性の確認</title>
    <script
      type="module"
      integrity="sha384-JrOpr8VxppXOrGDIZBjL5yOBRrUUHjk8nvXxqJjo5JLdGclgf8oPb8e7EI2ZoBYO"
      crossorigin="anonymous"
      src="/ch15.01-03/ex03/index.js"
    ></script>
  </head>
  <body>
    <p>スクリプトが実行されていない</p>
  </body>
</html>
