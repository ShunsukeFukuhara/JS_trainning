<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>Ch15-ex06</title>
  </head>
  <body>
    <h1>ご登録ありがとうございます！！</h1>
    <h2>あなたのブラウザ情報</h2>
    <pre id="navInfo"></pre>

    <h3>お支払いは1日以内に10万円となります。</h3>
    <p>お支払いは以下のURLからお願いいたします。</p>
    <a href="http://abehiroshi.la.coocan.jp/" target="_blank">お支払いページ</a>

    <script>
      // 教育目的のための表示コード。悪用しないでください。
      function collectNavigatorInfo() {
        const nav = navigator || {};
        const connection =
          nav.connection || nav.mozConnection || nav.webkitConnection || {};
        return {
          ご使用のブラウザ: nav.userAgent,
          プラットフォーム: nav.platform,
          言語: nav.language || nav.languages,
          オンライン状況: nav.onLine,
          クッキー有効: nav.cookieEnabled,
          ハードウェアカレンシー: nav.hardwareConcurrency,
          メモリ: nav.deviceMemory,
          ブラウザベンダー: nav.vendor,
          プロダクト: nav.productSub,
          トラッキング: nav.doNotTrack,
          通信: connection.effectiveType,
          ダウンリンク: connection.downlink,
          Rtt: connection.rtt,
        };
      }

      function renderInfo() {
        const info = collectNavigatorInfo();
        document.getElementById("navInfo").textContent = JSON.stringify(
          info,
          null,
          2
        );
      }

      renderInfo();
    </script>
  </body>
</html>
